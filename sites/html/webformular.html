<main class="formular">

    <div class="container">
        <form id="form" class="form">
            <h2 class="contacth2">Contact</h2>
            <div class="form-control">
                <label for="gender">Gender</label>
                <select name="dropdown" id="gender">
                    <option value="val1">Choose</option>
                    <option value="val1">Male</option>
                    <option value="val1">Female</option>
                    <option value="val1">other</option>
                </select>
            </div>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Name" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="surname">Surname</label>
                <input type="text" id="surname" placeholder="Enter Surname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <textarea name="txt" rows="10" cols="15" maxlength="2500" class="message"  placeholder="Put in your Message." id="message"></textarea>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</main>
